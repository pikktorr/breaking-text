<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Layout</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">


        <div class="card">
          <div class="card-image">
            <img src="./img/breaking-text.png" />
            <a
              id="button"
              class="btn-floating btn-large halfway-fab waves-effect waves-light red"
              ><i class="material-icons ">brush</i></a
            >
          </div>
          <div class="card-content">
            <ol id="list">
              <li>Paste or write text on the lines</li>
              <li>
                Enter <b> Number </b> to maximize characters on one line:
                <input
                  type="number"
                  id="number"
                  min="1"
                  style="width: 10rem; margin-left: 2rem;"
                />
              </li>
              <li>Press the <b> Brush button </b> to format</li>
              <li>...</li>
              <li>Profit!</li>
            </ol>
          </div>
        </div>

        <div id="text-field" class="card-panel  grey lighten-2">
          <div class="row">
          <form class="col s12">
              <div class="input-field col s12">
                <textarea
                  id="textarea"
                  class="materialize-textarea lines"
                  style="height: 75vh;
                  line-height: 31px;
                  padding: 8px 10px;"
                ></textarea>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
